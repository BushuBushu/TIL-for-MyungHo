<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        // 가장 큰 변의 길이가 두 변수의 합보다 작아야 한다.
        let answer;
        const arr = [a, b, c];
        const max = Math.max(...arr);
        let result = 0;

        for (let i = 0; i < arr.length; ++i) {
          if (arr[i] !== max) {
            result += arr[i];
          }
        }
        if (result > max) {
          answer = "YES";
          return answer;
        } else {
          answer = "NO";
          return answer;
        }
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
