<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let count = 1;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === s[i + 1]) {
            count += 1;
          } else {
            if (count === 1) {
              answer += s[i];
            } else {
              answer += s[i] + count;
            }
            count = 1;
          }
        }

        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
