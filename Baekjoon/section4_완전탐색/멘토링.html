<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test, N, M) {
        let answer = 0;
        for (let i = 1; i <= N; i++) {
          for (let j = 1; j <= N; j++) {
            let cnt = 0;
            for (let k = 0; k < M; k++) {
              let pi = 0;
              let pj = 0;
              for (let s = 0; s < N; s++) {
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi > pj) cnt += 1;
            }
            if (cnt === M) answer += 1;
          }
        }
        return answer;
      }
      const N = 4;
      const M = 3;
      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr, N, M));
    </script>
  </body>
</html>
